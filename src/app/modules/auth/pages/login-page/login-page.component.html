<div class="limiter">
    <div class="container-login">
      <div class="container-card">
        <!-- <div class="container-logos">
          <img src="assets/logo_original.webp" alt="Imagen del Logo"> 
        </div> -->
        <form (ngSubmit)="sendLogin()" [formGroup]="formLogin" class="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <div style="display: flex; align-items: center;">
              <!-- <span [ngClass]="['uil','uil uil-user']"></span> -->
              <span nz-icon nzType="user" nzTheme="outline"></span>
              <input formControlName="username" type="text" placeholder="Nombre de usuario" class="form-input">
            </div>
          </div>
          <div class="form-group">
            <label for="password">Contrase침a</label>
            <div style="display: flex; align-items: center;">
              <span nz-icon nzType="unlock" nzTheme="outline"></span>
              <input formControlName="password" type="password" placeholder="Contrase침a" class="form-input">
            </div>
          </div>
          <div *ngIf="errorSession">
            Ocurrio un error con tu usuario o password
          </div>
          <div class="form-action">
            <!-- <button nz-button nzType="primary" disabled>Primary(disabled)</button> -->
            <button [disabled]="formLogin.invalid" class="login social-btn">Iniciar Sesi칩n</button>
            <!-- <button nz-button [disabled]="formLogin.invalid" class="login social-btn">Iniciar Sesi칩n</button> -->
          </div>
        </form>
      </div>
    </div>
</div>
